<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snickers - The Ultimate Candy</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Snickers - The Ultimate Candy</h1>
        </div>
    </header>
    <main>
        <section class="candy-info">
            <h2>Discover the Deliciousness of Snickers</h2>
            <p>Snickers is a mouth-watering combination of peanuts, caramel, nougat, and chocolate.</p>
            <div class="image-container">
                <img src="WhatsApp Image 2024-04-01 at 23.14.16_a0f49f08.jpg" alt="Snickers">
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="logo">
                <img src="WhatsApp Image 2024-04-01 at 23.14.16_8d930a89.jpg" alt="Company Logo">
            </div>
            <div class="company-info">
                <p>Company Name</p>
                <p>Address: 456 Candy Street, Chocolatetown</p>
                <p>Email: info@company.com</p>
                <p>Phone: 987-654-3210</p>
            </div>
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
